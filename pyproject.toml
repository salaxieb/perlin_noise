#envlist = ["py3.9","py3.10"]

#[tool.tox.testenv]
#allowlist_externals = ["poetry", "make"]
#commands =["poetry install", "make lint", "make test"]

[tool.isort]
profile = "black"

[tool.flake8]
exclude = [".venv"]
count = true
max-line-length = 88  # black line width is 88
ignore = [
    "WPS412",  # Found `__init__.py` module with logic
    "Q000",  # Double quotes found but single quotes preferred
]
